<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Spaced Repetition Scheduler</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #667eea;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    {% include "base_analytics.html" %}
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <h1>We'd Love Your Feedback</h1>
        <p class="subtitle">Help us build features you actually want. Every suggestion matters.</p>
        
        <div id="successMessage" class="success"></div>
        <div id="errorMessage" class="error"></div>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Your Name (optional)</label>
                <input type="text" id="name" name="name" placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label for="email">Email (optional)</label>
                <input type="email" id="email" name="email" placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label for="type">Feedback Type</label>
                <select id="type" name="type" required>
                    <option value="">Select type...</option>
                    <option value="feature">Feature Request</option>
                    <option value="bug">Bug Report</option>
                    <option value="improvement">Improvement Suggestion</option>
                    <option value="automation">New Automation Idea</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Your Feedback *</label>
                <textarea id="message" name="message" placeholder="Tell us your thoughts, ideas, or issues you've encountered..." required></textarea>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Submit Feedback</button>
        </form>
        
        <p style="text-align: center; margin-top: 2rem; color: #999; font-size: 0.9rem;">
            Your feedback helps shape the future of this app. Thank you! üôè
        </p>
    </div>
    
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            const formData = {
                name: document.getElementById('name').value || 'Anonymous',
                email: document.getElementById('email').value || 'not provided',
                type: document.getElementById('type').value,
                message: document.getElementById('message').value
            };
            
            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMsg.textContent = 'Thank you! Your feedback has been received. üéâ';
                    successMsg.style.display = 'block';
                    document.getElementById('feedbackForm').reset();
                } else {
                    throw new Error(data.detail || 'Failed to submit feedback');
                }
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Submit Feedback';
            }
        });
    </script>
</body>
</html>
